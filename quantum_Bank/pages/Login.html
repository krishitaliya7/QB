<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumBank Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #6a0dad;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #6a0dad;
        }
        input[type="text"], input[type="password"], input[type="email"] { /* Added email type */
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #6a0dad;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #5a0c87;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: -8px;
            margin-bottom: 10px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

<header>
    <h1>QuantumBank</h1>
    <p>Banking Evolved for the Digital Age</p>
</header>

<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <p class="error-message" id="emailError">Please enter a valid email address.</p>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <p class="error-message" id="passwordError">Password cannot be empty.</p>
        <button type="submit">Login</button>
    </form>
    <div class="footer">
        <p>Don't have an account? <a href="OpenAccount.html" style="color: #6a0dad;">Sign Up</a></p>
        <p><a href="#" style="color: #6a0dad;">Forgot Password?</a></p>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        const emailInput = document.getElementById('loginEmail');
        const passwordInput = document.getElementById('loginPassword');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');

        let isValid = true;

        // Email validation
        if (!emailInput.value || !emailInput.value.includes('@')) {
            emailError.style.display = 'block';
            isValid = false;
        } else {
            emailError.style.display = 'none';
        }

        // Password validation
        if (!passwordInput.value) {
            passwordError.style.display = 'block';
            isValid = false;
        } else {
            passwordError.style.display = 'none';
        }

        if (isValid) {
            // Simulate API call for login
            console.log('Attempting to log in with:', emailInput.value, passwordInput.value);
            alert('Login attempt successful! (Backend integration needed for actual login)');

            /*

                method: 'POST',

            })

                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred during login.');
            });
            */
        }
    });
</script>

</body>
</html>
